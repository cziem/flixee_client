<br />
<div class="row">
  <div class="col-md-6 offset-md-3" style="background-color: white;">
    <h2 class="page-header">Admin Login</h2>
    <form (submit)="onLoginSubmit()">
      <div class="form-group">
        <label for="username">Email</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="email"
          name="email"
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          [(ngModel)]="password"
          name="password"
        />
      </div>

      <input type="submit" class="btn btn-lg btn-primary" value="Login" />
    </form>
    <br />
  </div>
</div>
