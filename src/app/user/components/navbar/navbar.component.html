<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
  <div class="container">
    <a class="navbar-brand" routerLink="/user">
      <!-- <img src="assets/img/logo.png" class="logo" alt=""> -->
      <h1 style="color: red;"><b>Mini Netflix </b></h1>
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNavAltMarkup"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <ul class="navbar-nav">
        <li *ngIf="auth.loggedIn()" class="nav-item mr-3">
          <a routerLink="/user" class="nav-link" routerLinkActive="Active"
            >Home</a
          >
        </li>
        <li *ngIf="auth.loggedIn()" class="nav-item mr-3">
          <a
            class="nav-link"
            routerLink="/user/favorites"
            routerLinkActive="Active"
            >Favorite</a
          >
        </li>
        <li *ngIf="auth.loggedIn()" class="nav-item mr-3">
          <a class="nav-link">All Movies</a>
        </li>
      </ul>

      <ul class="navbar-nav ml-auto">
        <li
          *ngIf="auth.loggedIn()"
          class="nav-item mr-3"
          style="margin-top: 12px;"
        >
          <input
            (keyup.enter)="searchText()"
            [(ngModel)]="searchWord"
            type="search"
            class="form-control"
            placeholder="Search for movie"
            name=""
            id=""
          />
        </li>
        <li class="nav-item mr-3">
          <a
            *ngIf="!auth.loggedIn()"
            class="nav-link"
            routerLink="/user/register"
            routerLinkActive="Active"
          >
            <i class="fas fa-user-plus"></i> Register</a
          >
        </li>
        <li class="nav-item mr-3">
          <a
            *ngIf="!auth.loggedIn()"
            class="nav-link"
            routerLink="/user/login"
            routerLinkActive="Active"
          >
            <i class="fas fa-sign-in-alt"></i>

            Login</a
          >
        </li>

        <li class="nav-item mr-3">
          <a
            *ngIf="auth.loggedIn()"
            class="nav-link"
            routerLinkActive="Active"
            (click)="onLogoutClick()"
          >
            <i class="fas fa-sign-out-alt"></i>
            Logout</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>
